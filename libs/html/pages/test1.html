<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>
        <meta charset="UTF-8">

		<style>
			* {
			  box-sizing: border-box;
			}
			.title{
				text-align: center;
				line-height: 3vw;
			}
			form{
				margin: 0;
				max-width:800px;
				  position: absolute;
				  top: 50%;
				  left: 50%;
				  transform: translate(-50%, -50%);
				  min-width: 600px;
				
			}
			
			input[type=text], select, input[type=password] {
			  width: 100%;
			  padding: 12px;
			  border: 1px solid #ccc;
			  border-radius: 4px;
			  resize: vertical;
			}

			label {
			  padding: 12px 12px 12px 0;
			  display: inline-block;
			}

			input[type=submit] {
			  background-color: #04AA6D;
			  color: white;
			  padding: 12px 20px;
			  border: none;
			  border-radius: 4px;
			  cursor: pointer;
			  float: right;
			}

			input[type=submit]:hover {
			  background-color: #45a049;
			}

			.container {
			  border-radius: 5px;
			  background-color: #f2f2f2;
			  padding: 20px;
			  position: relative;
			  min-height:300px;
			}

			.col-25 {
			  float: left;
			  width: 25%;
			  margin-top: 6px;
			}

			.col-75 {
			  float: left;
			  width: 75%;
			  margin-top: 6px;
			}

			/* Clear floats after the columns */
			.row::after {
			  content: "";
			  display: table;
			  clear: both;
			}
			
			.flex_horizontal {
				display:flex;
				flex-direction:row;
				justify-content: flex-end;
				gap: 30px;
			}
			
			/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
			@media screen and (max-width: 600px) {
			  .col-25, .col-75, input[type=submit] {
				width: 100%;
				margin-top: 0;
			  }
			}
		</style>
    </head>
    <body>
            <h2 class="title">Enter your account info in below form</h2>
			<div class="container">
				<form>
					<div class="row">
						<div class="col-25">
						  <label for="username">Email Address</label>
						</div>
						<div class="col-75">
						  <input type="text" id="username" name="email_address" placeholder="anon@mail.com" required>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
						  <label for="password">Password</label>
						</div>
						<div class="col-75">
						  <input type="password" id="password" name="password"  minlength="6" required>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
						  <label for="account_kind">Country</label>
						</div>
						<div class="col-75">
						  <select id="account_kind" name="accountKind">
							<option value="login">SignIn</option>
							<option value="logout">SignUp</option>
						  </select>
						</div>
					</div>
 
					<br>
					<div class="row">
						<div class="flex_horizontal">
							<input type="submit" value="Apply">
							<input type="submit" value="Cancel">
						</div>						
					</div>
				</form>
			</div>

    </body>
</html>
